<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <title>BTVN6 Tạo Form</title>
  </head>
  <body>
    <div class="auth-form">
      <div class="auth-form_header">
        <h3 class="auth-form_heading">Đăng ký</h3>

        <div class="auth-form__form">
          <div class="auth-form__group">
            <div class="auth-form__name">
              <input type="text" class="auth-form__input" placeholder="Họ" />
            </div>
            <div class="auth-form__name">
              <input type="text" class="auth-form__input" placeholder="Tên" />
            </div>
            <div class="auth-form__group">
              <input
                type="text"
                class="auth-form__email"
                placeholder="Số di động hoặc email"
              />
            </div>
            <div class="auth-form__group">
              <input
                type="password"
                class="auth-form__email"
                placeholder="Mật khẩu mới"
              />
            </div>
            <div class="auth-form__group">
              <p>Ngày sinh &#63;</p>
              <input
                type="date"
                class="auth-form__email"
                placeholder="Mật khẩu mới"
              />
            </div>
            <div class="auth-form__group">
              <label for="">Giới tính &#63;</label> <br />
              <input type="radio" value="male" name="gender" id="male" />
              <label for="male">Nữ</label>
              <input type="radio" value="male" name="gender" id="male" />
              <label for="male">Nữ</label>
              <input type="radio" value="male" name="gender" id="male" />
              <label for="male">Nữ</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
