<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Thông tin tài khoản</legend>

        <div class="form-field"><label for="uasername">Tên Tài Khoản</label></div>
        <div class="form-field"><input type="text" name="username" id="username" /></div>

        <div class="form-field"><label for="password">Mật khẩu</label></div>
        <div class="form-field"><input type="password" name="password" id="password" /></div>

        <div class="form-field"><label for="re-password">Xác nhận mật khẩu</label></div>
        <div class="form-field"><input type="re-password" name="re-password" id="re-password" /></div>
      </fieldset>
      <fieldset>
        <legend>Giới tính</legend>
        <input type="radio" name="gender" id="male" />
        <label for="radio">Nam</label>

        <input type="radio" name="gender" id="female" />
        <label for="radio">Nữ</label>

        <input type="radio" name="gender" id="other" />
        <label for="radio">Khác</label>
      </fieldset>

      <input type="checkbox" id="agree">
      <label for="agree">Đồng ý với điều khoản</label>

    </form>
  </body>
</html>
