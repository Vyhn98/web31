<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành trên lớp</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <nav class="nav">
        <div class="container">
          <div class="nav-item">
            <div class="nav-link">Home</div>
            <div class="nav-link">About</div>
            <div class="nav-link">Portfolio</div>
            <div class="nav-link">Blog</div>

            <div class="nav-dropdown">
              <div class="dropdown-button">Categories</div>
              <div class="dropdown-menu">
                <a class="dropdown-item">Sub-menu 1</a>
                <a class="dropdown-item">Sub-menu 2</a>
                <a class="dropdown-item">Sub-menu 3</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="section section--movie">
      <div class="section-header">
        <h2 class="section-heading">Tập mới nhất</h2>
      </div>

      <div class="section-content">
        <div class="movie-list">
          <div class="movie">
            <div class="movie-btn-play">▶️</div>

            <div class="movie-thumbnail">
              <img
                src="https://static.vieon.vn/vieplay-image/thumbnail_v4/2021/02/24/969yubax_1920x1080-onepiece.jpg"
                alt="Shinobi no Ittoki"
              />
            </div>

            <div class="movie-content">
              <h3 class="movie-title">One Piece</h3>

              <div class="movie-meta">
                <div class="movie-episode">Tập 7</div>
                <div class="movie-views">152 lượt xem</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
